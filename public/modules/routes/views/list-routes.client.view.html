<section data-ng-controller="RoutesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Routes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="route in routes" data-ng-href="#!/routes/{{route._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="route.created | date:'medium'"></span>
				by
				<span data-ng-bind="route.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="route.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!routes.$resolved || routes.length">
    	No Routes yet, why don't you <a href="/#!/routes/create">create one</a>?
    </div>
</section>
