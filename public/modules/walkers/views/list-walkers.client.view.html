<section data-ng-controller="WalkersController as walkersCtrl">
    <div class="page-header">
        <h1>Walkers</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Buscar...">
                <span class="input-group-btn">
                     <button class="btn btn-default" type="button">Ir!</button>
                </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 text-center">
            <button class="btn btn-success text-center" type="button"><i class="glyphicon glyphicon-user"></i>
                </br>Nuevo walker</button>
        </div>
    </div>
    </br>
    </br>
    <div class="list-group">
        <div class="col-xs-6 col-sm-4" data-ng-repeat="walker in walkersCtrl.walkers | filter:searchText">
            <a data-ng-href="#!/walkers/{{walker._id}}" class="list-group-item">
                <h4 class="walker-list text-center"><i class="glyphicon glyphicon-user"></i></h4>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <h4>{{walker.firstName}} {{walker.lastName}}</h4>
                        <small class="list-group-item-text text-muted">
                            <span data-ng-bind="walker.created | date:'medium'"></span></br>
                            <span data-ng-bind="walker.user.displayName"></span>
                        </small>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!walkers.$resolved || walkers.length">
        No Walkers yet, why don't you <a href="/#!/walkers/create">create one</a>?
    </div>
</section>
